<html>

<head>
    <style>
        body {
            background-color: #3e3e3e;
        }

        #fake-container {
            width: 512px;
            height: 512px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3em;
            position: relative;
            background-color: white;
        }

        #fake-container-content {
            width: 512px;
            height: 512px;
            position: relative;
            background-color: white;
        }

    </style>

    <!-- Inserts `guify` into the global namespace -->
    <script src='../lib/guify.js'></script>
</head>


<body>

    <div id="fake-container">
        <div id="fake-container-content"></div>
    </div>

    <script>

        var bootstrap = false;
        // Ruin everything with bootstrap to simulate invasive page styling
        if(bootstrap)
            document.head.innerHTML += `<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
                <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
                <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'><\/script>`;


        var container = document.getElementById("fake-container");

        // Create the GUI
        var gui = new guify.GUI({
            title: 'Test App',
            //theme: 'dark', // dark, light
            align: 'left', // left, right
            width: 300,
            barMode: 'overlay', // overlay, above, offset
            opacity: 0.95,
            root: container,
            useMenuBar: true,
        });

        gui.Register({
            type: 'title',
            label: 'Test Title'
        });

        var testNumber = 0;
        gui.RegisterVariable(this, 'testNumber', {
            type: 'range',
            label: 'Range Test',
            min: 0, max: 10, step: 1,
            onChange: (data) => {
                console.log(testNumber);
            }
        })

        gui.Register({
            type: 'button',
            label: 'Test Button',
            action: () => {
                console.log('Clicked');
            }
        })

        var checkboxTest = false;
        gui.RegisterVariable(this, 'checkboxTest', {
            type: 'checkbox',
            label: 'Test Checkbox',
            onChange: (data) => {
                console.log(checkboxTest);
            }
        })

        gui.Register({
            type: 'select',
            label: 'Test Select',
            options: ['Option 1', 'Option 2'],
            onChange: (data) => {
                console.log(data);
            }
        })

        var testText = 'Some text here';
        gui.RegisterVariable(this, 'testText', {
            type: 'text',
            label: '',
            onChange: (data) => {
                console.log(testText);
            }
        })

        var color = 'rgb(255, 0, 0)';
        gui.RegisterVariable(this, 'color', {
            type: 'color',
            label: 'Test Color',
            format: 'rgb'
        })

        gui.Register({
            type: 'button',
            label: 'Toast Test',
            action: () => {
                gui.Toast('Test Toast');
            }
        })

    </script>
</body>
